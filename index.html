<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabela HTML</title>
    </head>
    <body>
        <h3>Tabela HTML</h1>
        <!--1. Crie uma tabela HTML com os dias da semana como cabeçalhos das colunas (de segunda a sexta-feira).
            2. A primeira coluna deve representar os horários das aulas (por exemplo, 8h-9h, 9h-10h, etc.).
            3. Preencha a tabela com algumas aulas fictícias, algumas das quais ocupam mais de uma célula na linha.
            4. Utilize o atributo colspan para mesclar células onde uma aula ocupa mais de um horário.-->
        <table>
            <tr>
                <th>HORÁRIOS</th>
                <th>SEGUNDA</th>
                <th>TERÇA</th>
                <th>QUARTA</th>
                <th>QUINTA</th>
                <th>SEXTA</th>
            </tr>
            <tr>
                <td>19:00 a 19:50</td>
                <td colspan="2">Web</td>
                <td>Dados</td>
                <td>Redes</td>
                <td>OS</td>
            </tr>
            <tr>
                <td>19:50 a 20:30</td>
                <td colspan="2">Web</td>
                <td>Dados</td>
                <td>Redes</td>
                <td>OS</td>
            </tr>
            <tr>
                <td>21:00 a 21:50</td>
                <td>Redes</td>
                <td>OS</td>
                <td>web</td>
                <td colspan="2">Banco</td>
            </tr>
            <tr>
                <td>21:50 a 22:40</td>
                <td>Redes</td>
                <td>OS</td>
                <td>web</td>
                <td colspan="2">Banco</td>
            </tr>
        </table>
    </body>
</html>
