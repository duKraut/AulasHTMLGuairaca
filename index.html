<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AULA 06 - Introdução ao CSS</title>

        <style>
            h2 {
                color:red;
            }
            span {
                font-weight: bold
            }
        </style>
        <!--Vinculando arquivo externo .CSS-->
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!--Exemplo de CSS Inline-->
        <h1 style="color:blue">Título Azul</h1>
        <p style="font-size: 16px;">Este é um parágrafo de 16px</p>

        <!--Exemplo de CSS embed-->
        <h2>Título em Vermelho</h2>
        <span>Span em negrito</span>

        <!-- Exemplo de CSS com arquivo externo-->
         <h4 class="title">Titulo com CSS Externo</h4>
         <p id="text-primary">Texto primario</p>
    </body>
</html>
