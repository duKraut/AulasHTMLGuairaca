<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 02 - listas</title>
    </head>
    <body>
        <!-- lista ordenada -->
        <h3>ORDENADAS</h3>
        <ol>
            <li>Primeiro Item</li>
            <li>Segundo Item</li>
            <li>Terceiro Item</li>
            <li>Quarto Item</li>
            <li>Quinto Item</li>
            <li>Sexto Item</li>
            <li>Sétimo Item</li>
            <li>Oitavo Item</li>
        </ol>
        <!-- lista não ordenada -->
        <h3>NÃO ORDENADAS</h3>
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Laranja</li>
            <li>Uva</li>
            <li>Morango</li>
            <li>Abacaxi</li>
            <li>Manga</li>
            <li>Melancia</li>
        </ul>
    </body>
</html>
